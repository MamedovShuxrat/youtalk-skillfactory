<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtalk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="header__logo">
            <img src="img/svg/logo.svg" alt="Youtalk-logo" class="header__logo-img">
        </a>
        <nav class="header__nav">
            <ul class="header__lists">
                <li class="header__item">
                    <a href="#" class="header__link">О нас</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Тарифы</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Для бизнеса</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link ">Психологам</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Сертификат</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link ">Материалы
                        <span class="header__link-down"></span>
                    </a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">FAQ</a>
                </li>
            </ul>
        </nav>
        <button type="submit" class="header__btn" >Подобрать психолога</button>
    </header>
    <main class="main">
        <section class="attachments">
            <a href="#" class="attachments__text">Главная</a>
            <span class="attachments__arrow"></span>
            <a href="#" class="attachments__text">Блог</a>
        </section>
        <h1 class="main__title">Блог</h1>
        <section class="filter">
            <div class="filter__item">
                <span class="filter__smile"></span>
                <a href="#" class="filter__link">Все</a>
            </div>
            <div class="filter__item">
                <a href="#" class="filter__link">Самооценка и самопринятие</a>
            </div>
            <div class="filter__item filter__item-active" >
                <span class="filter__unicorn"></span>
                <a href="#" class="filter__link">Self</a>
            </div>
            <div class="filter__item">
                <a href="#" class="filter__link">Чувства и эмоции</a>
            </div>
            <div class="filter__item">
                <a href="#" class="filter__link">Тревога</a>
            </div>
            <div class="filter__item">
                <a href="#" class="filter__link">Упражнения</a>
            </div>
            <div class="filter__item">
                <a href="#" class="filter__link">Психология питания</a>
            </div>
            <div class="filter__item">
                <a href="#" class="filter__link">Насилие</a>
            </div>
            <div class="filter__item">
                <a href="#" class="filter__link">Личное здоровье</a>
            </div>

        </section>
    </main>
</body>
</html>
